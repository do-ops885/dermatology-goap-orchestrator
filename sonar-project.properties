# SonarCloud Configuration
# Project Key: Unique identifier for your project
sonar.projectKey=do-ops885_dermatology-goap-orchestrator

# Organization: Your SonarCloud organization
sonar.organization=do-ops885

# Project display name
sonar.projectName=Dermatology AI Orchestrator

# Project version
sonar.projectVersion=0.0.0

# Source code location
sonar.sources=.

# Test files location
sonar.tests=tests

# Test execution reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/mockData.*,**/stubs/**,tests/**,dist/**

# Source exclusions (configuration files, build artifacts, etc.)
sonar.exclusions=**/*.d.ts,**/dist/**,**/node_modules/**,**/coverage/**,**/vite-env.d.ts,**/*.config.*,vitest.config.ts,tsconfig.json,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# JavaScript/TypeScript specific settings
sonar.ts.tslint.reportPaths=

# Language settings
sonar.sourceEncoding=UTF-8

# Language
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Code coverage thresholds
# Aligned with vitest.config.ts thresholds (current: ~44% lines, 43% functions, 38% branches)
# Target: Gradually increase to 80% as tests are added (see plans/coverage-roadmap.md)
sonar.coverage.minimum=44

# Duplications
sonar.cpd.minimumTokens=50

# Quality gate configuration
# Temporarily set to false to allow PRs while coverage improves
# Will be re-enabled when coverage reaches 70%+
sonar.qualitygate.wait=false
