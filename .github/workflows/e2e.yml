name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  e2e-tests:
    name: Playwright E2E Tests (Shard ${{ matrix.shard }} of ${{ matrix.totalShards }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      CI: true

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]
        totalShards: [3]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4.2.0
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build production bundle
        run: npm run build

      - name: Run Playwright tests (Shard ${{ matrix.shard }})
        run: npx playwright test --shard=${{ matrix.shard }}/${{ matrix.totalShards }}

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-shard-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-shard-${{ matrix.shard }}
          path: test-results/
          retention-days: 7

  # Merge and report results from all shards
  e2e-report:
    name: E2E Test Report
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts
          pattern: playwright-report-shard-*
          merge-multiple: true

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-merged
          path: all-artifacts/
          retention-days: 7

      - name: Check test results
        run: |
          echo "E2E Tests completed"
          # The job will fail if any shard failed due to needs: e2e-tests
