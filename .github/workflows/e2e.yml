name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'

# Reliability: Cancel outdated runs to save resources
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}-${{ matrix.shard || 'scheduled' }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  e2e-tests:
    name: E2E Tests (Shard ${{ matrix.shard }}/3)
    runs-on: ubuntu-latest
    timeout-minutes: 12

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
        timeout-minutes: 5

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
        timeout-minutes: 2

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 5

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium
        timeout-minutes: 10

      - name: Build production bundle
        run: npm run build
        timeout-minutes: 5

      - name: Run E2E tests
        run: npx playwright test --shard=${{ matrix.shard }}/3 --grep-invert '@slow'
        timeout-minutes: 8
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.shard }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7
          if-no-files-found: ignore

  merge-reports:
    name: Merge Playwright Reports
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: always()
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
        timeout-minutes: 5

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 5

      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          path: all-reports
          pattern: playwright-report-*
        timeout-minutes: 2

      - name: Merge reports
        run: npx playwright merge-reports --reporter=html ./all-reports
        timeout-minutes: 3

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-merged-report
          path: playwright-report/
          retention-days: 14
        timeout-minutes: 2
