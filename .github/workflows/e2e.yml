name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'

permissions:
  contents: read

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Start development server
        run: |
          echo "Starting development server..."
          npm run dev &
          SERVER_PID=$!
          echo "Server started with PID: $SERVER_PID"
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV

          # Wait for server to be ready using health check script
          ./scripts/wait-for-server.sh 5173 60

          # Additional verification
          echo "Verifying server is serving content..."
          curl -s http://localhost:5173 | grep -q "<!doctype html" || (echo "ERROR: Server not serving HTML content" && exit 1)

      - name: Run Playwright tests
        run: npx playwright test

      - name: Stop development server
        if: always()
        run: |
          echo "Stopping development server..."
          if [ ! -z "$SERVER_PID" ]; then
            kill $SERVER_PID || true
            wait $SERVER_PID 2>/dev/null || true
          fi
          pkill -f "vite" || true

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: Upload Playwright video
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-video
          path: test-results/videos/
          retention-days: 7
