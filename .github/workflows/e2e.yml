name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build production bundle
        run: npm run build

      - name: Run Playwright tests
        run: npx playwright test --reporter=blob

      - name: Upload blob report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ github.run_id }}-${{ github.run_attempt }}
          path: blob-report/
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_id }}-${{ github.run_attempt }}
          path: test-results/
          retention-days: 7
          if-no-files-found: ignore

  merge-reports:
    name: Merge Playwright Reports
    needs: [e2e-tests]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download blob reports
        uses: actions/download-artifact@v4
        with:
          path: all-blob-reports
          pattern: blob-report-${{ github.run_id }}-${{ github.run_attempt }}*
          merge-multiple: true
        continue-on-error: true

      - name: Merge reports
        run: npx playwright merge-reports --reporter html,github ./all-blob-reports
        continue-on-error: true

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-merged-report-${{ github.run_id }}-${{ github.run_attempt }}
          path: playwright-report/
          retention-days: 14
          if-no-files-found: ignore

      - name: Upload JSON report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-json-${{ github.run_id }}-${{ github.run_attempt }}
          path: playwright-results.json
          retention-days: 7
          if-no-files-found: ignore
