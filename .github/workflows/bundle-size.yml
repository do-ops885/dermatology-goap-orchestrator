name: Bundle Size Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  bundle-size:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build
        env:
          NODE_ENV: production

      - name: Check bundle size
        run: npm run bundle:size
        continue-on-error: true

      - name: Analyze bundle
        run: |
          # Get bundle sizes in bytes for accurate calculation
          MAIN_SIZE_BYTES=$(find dist/assets -name 'index-*.js' -exec stat -c%s {} \; | awk '{s+=$1} END {print s}')
          VENDOR_SIZE_BYTES=$(find dist/assets -name 'vendor-*.js' -exec stat -c%s {} \; | awk '{s+=$1} END {print s}')

          # Handle empty results
          MAIN_SIZE_BYTES=${MAIN_SIZE_BYTES:-0}
          VENDOR_SIZE_BYTES=${VENDOR_SIZE_BYTES:-0}

          # Convert to human-readable for display
          MAIN_SIZE=$(numfmt --to=iec-i --suffix=B $MAIN_SIZE_BYTES 2>/dev/null || echo "${MAIN_SIZE_BYTES}B")
          VENDOR_SIZE=$(numfmt --to=iec-i --suffix=B $VENDOR_SIZE_BYTES 2>/dev/null || echo "${VENDOR_SIZE_BYTES}B")

          echo "ðŸ“¦ Bundle Sizes:"
          echo "Main: $MAIN_SIZE ($MAIN_SIZE_BYTES bytes)"
          echo "Vendor: $VENDOR_SIZE ($VENDOR_SIZE_BYTES bytes)"

          # Check against budget (500 kB for main)
          if [ "$MAIN_SIZE_BYTES" -gt 512000 ]; then
            echo "âŒ Main bundle exceeds 500 kB budget (current: $MAIN_SIZE)"
            exit 1
          fi

          echo "âœ… Bundle size within budget"

      - name: Comment PR
        # Skip commenting for Dependabot PRs due to permission restrictions
        if: github.event_name == 'pull_request' && github.actor != 'dependabot[bot]'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const files = fs.readdirSync('dist/assets');
            const sizes = files
              .filter(f => f.endsWith('.js'))
              .map(f => {
                const stats = fs.statSync(`dist/assets/${f}`);
                return `- ${f}: ${(stats.size / 1024).toFixed(2)} kB`;
              });

            const comment = `## ðŸ“¦ Bundle Size Report\n\n${sizes.join('\n')}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
