name: Bundle Size Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  bundle-size:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build
        env:
          NODE_ENV: production

      - name: Check bundle size
        run: npm run bundle:size
        continue-on-error: true

      - name: Analyze bundle
        run: |
          # Get bundle sizes
          MAIN_SIZE=$(find dist/assets -name 'index-*.js' -exec du -h {} \; | awk '{print $1}')
          VENDOR_SIZE=$(find dist/assets -name 'vendor-*.js' -exec du -sh {} \; | awk '{s+=$1} END {print s}')

          echo "ðŸ“¦ Bundle Sizes:"
          echo "Main: $MAIN_SIZE"
          echo "Vendor: $VENDOR_SIZE"

          # Check against budget (500 kB for main)
          MAIN_SIZE_BYTES=$(find dist/assets -name 'index-*.js' -exec du -b {} \; | awk '{print $1}')
          if [ "$MAIN_SIZE_BYTES" -gt 512000 ]; then
            echo "âŒ Main bundle exceeds 500 kB budget"
            exit 1
          fi

          echo "âœ… Bundle size within budget"

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const files = fs.readdirSync('dist/assets');
            const sizes = files
              .filter(f => f.endsWith('.js'))
              .map(f => {
                const stats = fs.statSync(`dist/assets/${f}`);
                return `- ${f}: ${(stats.size / 1024).toFixed(2)} kB`;
              });

            const comment = `## ðŸ“¦ Bundle Size Report\n\n${sizes.join('\n')}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
