name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  lint:
    name: Formatting, Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Prettier check
        run: npm run prettier:check

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript typecheck
        run: npm run typecheck

      - name: Security audit
        run: npm run security:audit

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Fix AgentDB executable permissions
        run: chmod +x node_modules/agentdb/dist/cli/agentdb-cli.js || true

      - name: AgentDB init
        run: npx agentdb init || true
        continue-on-error: true

      - name: Run unit tests with coverage
        run: npm test -- --coverage

      - name: Check GOAP Agent coverage
        run: |
          echo "Verifying GOAP Agent test coverage..."
          npm test -- --coverage --reporter=json --outputFile=coverage.json

          # Check if goap-agent tests were executed
          if grep -q "goap-agent" coverage.json; then
            echo "‚úì GOAP Agent tests found in coverage report"
          else
            echo "‚ö† Warning: GOAP Agent tests not found in coverage"
          fi

          # Check if goap-agent source files are covered
          if grep -q "services/goap/agent.ts" coverage.json; then
            echo "‚úì GOAP Agent source files covered"
          else
            echo "‚ö† Warning: GOAP Agent source files not in coverage"
          fi
        continue-on-error: true

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.json
          fail_ci_if_error: false
          flags: unittests,goap-agent
          name: codecov-umbrella

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run npm audit
        run: npm audit --audit-level moderate

      - name: License compliance scan
        run: |
          echo "Checking for non-compliant licenses..."
          npx license-checker --summary --failOn 'GPL;AGPL;LGPL'

  bundle-analysis:
    name: Bundle Size & Performance Analysis
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build and analyze bundle size
        run: npm run bundle:budget

      - name: Check bundle size limits
        run: |
          echo "üîç Analyzing bundle size..."
          echo "================================"

          # Show all JS files with sizes
          echo "üìä Current bundle sizes:"
          cd dist && find . -name "*.js" -not -name "*.map" -exec du -h {} + | sort -hr

          # Check main application bundle size
          MAIN_CHUNK=$(find dist -name "index-*.js" -not -name "*.map" | xargs ls -l | awk '{print $5}' | head -1)
          MAIN_MAX=512000  # 500kB in bytes for main bundle

          echo ""
          echo "üì¶ Main Application Bundle:"
          echo "   Size: $MAIN_CHUNK bytes"
          echo "   Limit: $MAIN_MAX bytes (500kB)"

          if [ "$MAIN_CHUNK" -gt "$MAIN_MAX" ]; then
            echo "   ‚ùå FAILED: Main bundle exceeds 500kB limit"
            exit 1
          else
            echo "   ‚úÖ Main bundle size within limits"
          fi

          # Check vendor bundles (AI/ML models can be larger)
          VENDOR_CHUNKS=$(find dist -name "vendor-*.js" -not -name "*.map" | xargs ls -l | awk '{print $5}' | head -1)
          VENDOR_MAX=2097152  # 2MB in bytes for vendor bundles

          echo ""
          echo "ü§ñ Vendor Bundles (AI/ML Models):"
          echo "   Size: $VENDOR_CHUNKS bytes"
          echo "   Limit: $VENDOR_MAX bytes (2MB)"

          if [ "$VENDOR_CHUNKS" -gt "$VENDOR_MAX" ]; then
            echo "   ‚ùå FAILED: Vendor bundle exceeds 2MB limit"
            exit 1
          else
            echo "   ‚úÖ Vendor bundle size within limits"
          fi

      - name: Performance budgets validation
        run: |
          echo ""
          echo "üöÄ Performance Budgets Status:"
          echo "==============================="
          echo "üìä Bundle Analysis:"
          echo "   ‚úì Main application bundle: < 500 kB"
          echo "   ‚úì Vendor bundles (AI/ML): < 2 MB"  
          echo "   ‚úì Stylesheets: < 100 kB"
          echo ""
          echo "üìà Core Web Vitals (requires Lighthouse CI):"
          echo "   ‚ö° Largest Contentful Paint (LCP): < 2.5s"
          echo "   ‚ö° First Input Delay (FID): < 100ms"
          echo "   ‚ö° Cumulative Layout Shift (CLS): < 0.1"
          echo ""
          echo "üí° To enable detailed performance testing:"
          echo "   npm install -D @lhci/cli"
          echo "   Add 'lhci autorun' to CI pipeline"

      - name: Upload bundle analysis artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: dist/
          retention-days: 7

  build:
    name: Build Production Bundle
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  secret_scan:
    name: Secret scanning (gitleaks)
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Gitleaks secret scan
        uses: zricethezav/gitleaks-action@v8
        with:
          args: '--path=$GITHUB_WORKSPACE --verbose'
