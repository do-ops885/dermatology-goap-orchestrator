name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write
  actions: read
  pull-requests: write

jobs:
  lint:
    name: Formatting, Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prettier check
        run: npm run prettier:check

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript typecheck
        run: npm run typecheck

      - name: Security audit
        run: npm run security:audit

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fix AgentDB executable permissions
        run: chmod +x node_modules/agentdb/dist/cli/agentdb-cli.js 2>/dev/null || true

      - name: AgentDB init
        run: npx agentdb init 2>/dev/null || echo "AgentDB init skipped (optional)"

      - name: Run unit tests with coverage
        run: npm test -- --coverage

      - name: Check GOAP Agent coverage
        run: |
          echo "Verifying GOAP Agent test coverage..."
          if [ -f "./coverage/coverage-final.json" ]; then
            if grep -q "goap" ./coverage/coverage-final.json 2>/dev/null; then
              echo "âœ“ GOAP Agent coverage data found"
            else
              echo "â„¹ GOAP Agent coverage data not found (non-blocking)"
            fi
          else
            echo "â„¹ Coverage report not available for verification"
          fi

      - name: Verify coverage files generated
        run: |
          if [ -f "./coverage/lcov.info" ]; then
            echo "âœ“ LCOV coverage report found"
            ls -la ./coverage/
          else
            echo "âš  LCOV coverage report not found (non-blocking)"
          fi
        continue-on-error: true

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          verbose: true
          flags: unittests,goap-agent
          name: codecov-umbrella

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            ./coverage/lcov.info
            ./coverage/coverage-final.json
          retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level moderate

      - name: License compliance scan
        run: |
          echo "Checking for non-compliant licenses..."
          npx license-checker --summary --failOn 'GPL;AGPL;LGPL'

  bundle-analysis:
    name: Bundle Size & Performance Analysis
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/

      - name: Install dependencies (for size-limit)
        run: npm install --no-save size-limit @size-limit/preset-app

      - name: Analyze bundle size
        run: npx size-limit

      - name: Report generated bundle artifacts
        run: |
          echo "ðŸ” Generated bundle files"
          echo "================================"
          find dist -name "*.js" -not -name "*.map" -exec du -h {} + | sort -hr

      - name: Performance budgets validation
        run: |
          echo ""
          echo "ðŸš€ Performance Budgets Status:"
          echo "==============================="
          echo "ðŸ“Š Budget gate source of truth: package.json > size-limit"
          echo "   âœ“ Main application bundle: < 500 kB (gzip)"
          echo "   âœ“ Vendor bundles (AI/ML): < 3 MB (gzip)"
          echo "   âœ“ Stylesheets: < 100 kB (gzip)"

      - name: Upload bundle analysis artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: dist/
          retention-days: 7

  build:
    name: Build Production Bundle
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  secret_scan:
    name: Secret scanning (gitleaks)
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks secret scan
        uses: gitleaks/gitleaks-action@v2.3.9
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: false
          GITLEAKS_ENABLE_COMMENTS: false
