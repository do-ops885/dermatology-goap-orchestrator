name: Enforce Repository Settings

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0' # weekly (UTC) - adjust as needed

permissions:
  contents: write
  administration: write

jobs:
  enforce:
    name: Enforce repository settings
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (to access .github/repository-settings.yml)
        uses: actions/checkout@v4

      - name: Install js-yaml
        run: |
          npm install js-yaml@4

      - name: Apply repository settings via GitHub Script
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const yaml = require('js-yaml');
            const settingsText = fs.readFileSync('.github/repository-settings.yml', 'utf8');
            const cfg = yaml.load(settingsText);
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Apply repository-level settings
            await github.rest.repos.update({
              owner,
              repo,
              default_branch: cfg.default_branch || 'main',
              allow_squash_merge: Boolean(cfg.allow_squash_merge),
              allow_merge_commit: Boolean(cfg.allow_merge_commit),
              allow_rebase_merge: Boolean(cfg.allow_rebase_merge),
              has_wiki: Boolean(cfg.has_wiki),
              has_projects: Boolean(cfg.has_projects),
              allow_forking: Boolean(cfg.allow_forking),
              archived: Boolean(cfg.archived)
            });

            console.log('Repository settings updated');

            // Apply branch protections declared in branch_protection
            if (Array.isArray(cfg.branch_protection)) {
              for (const bp of cfg.branch_protection) {
                const branch = bp.branch;
                const contexts = (bp.required_status_checks && bp.required_status_checks.contexts) || [];

                await github.rest.repos.updateBranchProtection({
                  owner,
                  repo,
                  branch,
                  required_status_checks: { strict: Boolean(bp.required_status_checks && bp.required_status_checks.strict), contexts },
                  enforce_admins: Boolean(bp.enforce_admins),
                  required_pull_request_reviews: bp.required_pull_request_reviews || null,
                  restrictions: null,
                  required_linear_history: Boolean(bp.required_linear_history),
                  allow_force_pushes: Boolean(bp.allow_force_pushes),
                  allow_deletions: Boolean(bp.allow_deletions)
                });

                console.log(`Applied branch protection to ${branch} with contexts: ${contexts.join(',')}`);
              }
            }

            return { ok: true };
