name: Enforce Repository Settings

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0' # weekly (UTC)

permissions:
  contents: write
  administration: write

jobs:
  enforce:
    name: Enforce repository settings
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          npm install js-yaml@4

      - name: Enforce settings
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const yaml = require('js-yaml');

            // Load settings
            const settingsText = fs.readFileSync('.github/repository-settings.yml', 'utf8');
            const settings = yaml.load(settingsText);
            const { owner, repo } = context.repo;
            const defaultBranch = settings.default_branch || 'main';

            // Update repository settings
            await github.rest.repos.update({
              owner,
              repo,
              default_branch: defaultBranch,
              allow_squash_merge: Boolean(settings.allow_squash_merge),
              allow_merge_commit: Boolean(settings.allow_merge_commit),
              allow_rebase_merge: Boolean(settings.allow_rebase_merge),
              has_wiki: Boolean(settings.has_wiki),
              has_projects: Boolean(settings.has_projects),
              allow_forking: Boolean(settings.allow_forking),
              archived: Boolean(settings.archived)
            });
            console.log('Repository settings updated');

            // Apply branch protections
            if (Array.isArray(settings.branch_protection)) {
              for (const bp of settings.branch_protection) {
                const contexts = bp.required_status_checks?.contexts || [];
                const bpParams = {
                  owner,
                  repo,
                  branch: bp.branch,
                  required_status_checks: {
                    strict: Boolean(bp.required_status_checks?.strict),
                    contexts
                  },
                  enforce_admins: Boolean(bp.enforce_admins),
                  required_pull_request_reviews: bp.required_pull_request_reviews || null,
                  restrictions: null,
                  required_linear_history: Boolean(bp.required_linear_history),
                  allow_force_pushes: Boolean(bp.allow_force_pushes),
                  allow_deletions: Boolean(bp.allow_deletions)
                };

                await github.rest.repos.updateBranchProtection(bpParams);
                console.log(`Branch protection applied to ${bp.branch}`);
              }
            }

            return { success: true };
