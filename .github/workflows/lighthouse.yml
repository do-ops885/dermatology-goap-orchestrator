name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build
        env:
          NODE_ENV: production

      - name: Start local preview server
        run: |
          # Create logs directory
          mkdir -p logs

          # Start preview server with nohup to ensure it stays running
          nohup npm run preview -- --host 0.0.0.0 --port 4173 > logs/vite-preview.log 2>&1 &
          echo "VITE_PREVIEW_PID=$!" >> $GITHUB_ENV
          echo "Preview server started with PID: $!"

      - name: Wait for preview server
        run: |
          echo "Waiting for preview server to be ready..."
          for i in {1..120}; do
            if curl -sSf http://127.0.0.1:4173/ > /dev/null 2>&1; then
              echo "âœ“ Preview server responding on attempt $i"
              # Get the actual content to ensure it's serving HTML
              HTTP_STATUS=$(curl -sS -o /dev/null -w "%{http_code}" http://127.0.0.1:4173/ 2>&1)
              echo "HTTP Status: $HTTP_STATUS"
              if [ "$HTTP_STATUS" = "200" ]; then
                echo "âœ“ Server is responding with 200 OK"
                # Check for actual HTML content with root element
                CONTENT=$(curl -s http://127.0.0.1:4173/)
                if echo "$CONTENT" | grep -q "id=\"root\""; then
                  echo "âœ“ HTML content with root element found"
                  # Extended wait for React hydration and ML models
                  echo "Waiting for React hydration, JS bundles, and ML models to load..."
                  sleep 20
                  # Verify the page is still responding
                  if curl -sSf http://127.0.0.1:4173/ > /dev/null 2>&1; then
                    echo "âœ“ Server still responding after extended wait"
                    # Additional verification that root element still exists
                    CONTENT_AFTER=$(curl -s http://127.0.0.1:4173/)
                    if echo "$CONTENT_AFTER" | grep -q "id=\"root\""; then
                      echo "âœ“ Root element confirmed after wait period"
                      exit 0
                    else
                      echo "âš  Root element missing after wait, continuing to wait..."
                    fi
                  fi
                else
                  echo "âš  HTML content missing root element, waiting..."
                  # Debug: show first 500 chars
                  echo "Content preview:"
                  echo "$CONTENT" | head -c 500
                fi
              fi
            fi
            echo "Attempt $i: Server not ready yet, waiting..."
            sleep 2
          done
          echo "âœ— Preview server failed to start after 240 seconds"
          echo "--- Preview server logs ---"
          cat logs/vite-preview.log || true
          echo "--- End of logs ---"
          exit 1

      - name: Run Lighthouse CI
        id: lighthouse
        run: |
          # Run Lighthouse CI with retry logic
          for attempt in 1 2 3; do
            echo "Running Lighthouse CI attempt $attempt..."
            if npm run lighthouse:ci; then
              echo "âœ“ Lighthouse CI passed on attempt $attempt"
              exit 0
            else
              echo "âœ— Lighthouse CI failed on attempt $attempt"
              if [ $attempt -lt 3 ]; then
                echo "Waiting 30 seconds before retry..."
                sleep 30
                # Verify server is still running
                if ! curl -sSf http://127.0.0.1:4173/ > /dev/null 2>&1; then
                  echo "âš  Server not responding, attempting to restart..."
                  # Kill existing server if any
                  if [ -n "${VITE_PREVIEW_PID:-}" ]; then
                    kill "$VITE_PREVIEW_PID" 2>/dev/null || true
                    wait "$VITE_PREVIEW_PID" 2>/dev/null || true
                  fi
                  # Restart server
                  nohup npm run preview -- --host 0.0.0.0 --port 4173 > logs/vite-preview.log 2>&1 &
                  echo "VITE_PREVIEW_PID=$!" >> $GITHUB_ENV
                  sleep 10
                fi
              fi
            fi
          done
          echo "âœ— Lighthouse CI failed after 3 attempts"
          exit 1
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          CI: true

      - name: Stop preview server
        if: always()
        run: |
          if [ -n "${VITE_PREVIEW_PID:-}" ]; then
            echo "Stopping preview server (PID: $VITE_PREVIEW_PID)"
            kill "$VITE_PREVIEW_PID" 2>/dev/null || true
            wait "$VITE_PREVIEW_PID" 2>/dev/null || true
            echo "Preview server stopped"
          fi

      - name: Upload Lighthouse results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: lighthouse-results/
          retention-days: 30
          if-no-files-found: ignore

      - name: Display Lighthouse summary
        if: always()
        run: |
          echo "ðŸ“Š Lighthouse audit complete"
          if [ -d "lighthouse-results" ]; then
            echo "Results saved to lighthouse-results/"
            ls -la lighthouse-results/
          else
            echo "No Lighthouse results directory found"
          fi
