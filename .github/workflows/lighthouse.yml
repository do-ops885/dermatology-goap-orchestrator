name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      - name: Start local preview server
        run: |
          npm run preview -- --host 0.0.0.0 --port 4173 > /tmp/vite-preview.log 2>&1 &
          echo "VITE_PREVIEW_PID=$!" >> $GITHUB_ENV

      - name: Wait for preview server
        run: |
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:4173 > /dev/null; then
              echo "Preview server is ready"
              exit 0
            fi
            sleep 2
          done
          echo "Preview server failed to start"
          tail -n +1 /tmp/vite-preview.log || true
          exit 1

      - name: Run Lighthouse CI
        run: npm run lighthouse:ci
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          CI: true

      - name: Stop preview server
        if: always()
        run: |
          if [ -n "${VITE_PREVIEW_PID:-}" ]; then
            kill "$VITE_PREVIEW_PID" 2>/dev/null || true
          fi

      - name: Upload Lighthouse results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: lighthouse-results/
          retention-days: 30

      - name: Display Lighthouse summary
        if: always()
        run: |
          echo "ðŸ“Š Lighthouse audit complete"
          if [ -d "lighthouse-results" ]; then
            echo "Results saved to lighthouse-results/"
            ls -la lighthouse-results/
          fi
