name: Release

on:
  push:
    tags:
      - 'v*.*.*'

# Reliability: Prevent concurrent releases for the same tag
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          retry: 3

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
        timeout-minutes: 5

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 5

      - name: Build
        id: build
        run: npm run build
        timeout-minutes: 5

      - name: Generate changelog
        id: changelog
        timeout-minutes: 2
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "## Release $VERSION" > CHANGELOG.md
          echo "" >> CHANGELOG.md

          # Try to get previous tag, fallback to full history if none exists
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "Changes since $PREV_TAG:" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log "$PREV_TAG"..HEAD --pretty=format:"- %s" >> CHANGELOG.md
          else
            echo "Initial release" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log --pretty=format:"- %s" >> CHANGELOG.md
          fi

      - name: Create Release
        if: always() && steps.build.outcome == 'success'
        uses: softprops/action-gh-release@v2
        timeout-minutes: 5
        with:
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          files: |
            dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
