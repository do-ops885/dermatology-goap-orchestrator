name: Stale

on:
  schedule:
    - cron: '30 5 * * 1'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-stale: 14
          days-before-close: 7
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          stale-issue-message: 'This issue has been inactive for 14 days and will be closed in 7 days if no activity occurs.'
          stale-pr-message: 'This PR has been inactive for 14 days and will be closed in 7 days if no activity occurs.'
          exempt-issue-labels: 'bug,enhancement,security'
          exempt-pr-labels: 'in-progress,wip,review-needed'
