name: Apply Branch Protection

on:
  workflow_dispatch:

permissions:
  contents: write
  administration: write

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - name: Apply branch protection via GitHub Script
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const branch = process.env.BRANCH || 'main';
            const contexts = process.env.CONTEXTS ? process.env.CONTEXTS.split(',') : ['CI','secret_scan'];

            await github.rest.repos.updateBranchProtection({
              owner,
              repo,
              branch,
              required_status_checks: { strict: true, contexts },
              enforce_admins: true,
              required_pull_request_reviews: { dismiss_stale_reviews: true, require_code_owner_reviews: false, required_approving_review_count: 1 },
              restrictions: null,
              required_linear_history: true,
              allow_force_pushes: false,
              allow_deletions: false
            });

            console.log(`Applied branch protection to ${owner}/${repo}:${branch} with contexts ${contexts.join(',')}`);
