version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "javascript"
      - "automerge"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    assignees:
      - "do-ops885"
    reviewers:
      - "do-ops885"
    versioning-strategy: increase
    groups:
      react-related:
        patterns:
          - "react*"
          - "@types/react"
      tensorflow-related:
        patterns:
          - "@tensorflow/*"
      ai-libraries:
        patterns:
          - "@google/genai"
          - "@mlc-ai/web-llm"
          - "@xenova/transformers"
      testing:
        patterns:
          - "@testing-library/*"
          - "vitest"
          - "@playwright/test"
