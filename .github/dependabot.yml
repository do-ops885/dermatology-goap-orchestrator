version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
      - 'javascript'
    commit-message:
      prefix: 'chore(deps)'
      include: 'scope'
    assignees:
      - 'do-ops885'
    reviewers:
      - 'do-ops885'
    versioning-strategy: increase
    automerge: true
    automerge-method: squash
    ignore:
      - dependency-type: direct
        update-types: ['version-update:semver-major']
    groups:
      react-related:
        patterns:
          - 'react*'
          - '@types/react'
      tensorflow-related:
        patterns:
          - '@tensorflow/*'
        update-types:
          - 'patch'
      ai-libraries:
        patterns:
          - '@google/genai'
          - '@mlc-ai/web-llm'
          - '@xenova/transformers'
        update-types:
          - 'patch'
      security-tools:
        patterns:
          - 'eslint'
          - '@typescript-eslint/*'
          - 'audit-ci'
          - 'snyk'
      testing:
        patterns:
          - '@testing-library/*'
          - 'vitest'
          - '@playwright/test'
